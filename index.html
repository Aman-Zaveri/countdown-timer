<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="countdown">
      <h1>New Years Eve</h1>
      <div class="container">
        <div class="days">
          <p class="number" id="days">0</p>
          <span class="description">Days</span>
        </div>
        <div class="hours">
          <p class="number" id="hours">0</p>
          <span class="description">Hours</span>
        </div>
        <div class="minutes">
          <p class="number" id="minutes">0</p>
          <span class="description">Minutes</span>
        </div>
        <div class="seconds">
          <p class="number" id="seconds">0</p>
          <span class="description">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
